<!doctype html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <!-- Use Vite BASE_URL so favicon resolves correctly when deployed under a subpath -->
  <link rel="icon" type="image/svg+xml" href="%BASE_URL%icons/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Google Fonts: Poppins -->
  <!-- Google Fonts: Poppins - preconnect + preload to improve LCP -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" onload="this.rel='stylesheet'">
  <noscript>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  </noscript>
  <title>Money Guard</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>

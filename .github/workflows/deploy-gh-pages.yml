name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          # ensure the action is able to push using the provided token
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          # Use Node 20.x to satisfy engines required by some deps (vite, react-router, plugin-react)
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload Pages artifact
        # Use v3 to avoid deprecated actions/upload-artifact v3 dependency
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          # ensure the action is able to push using the provided token
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          # Use Node 20.x to satisfy engines required by some deps
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Ensure 404 fallback for SPA
        run: |
          if [ -d "dist" ] && [ -f "dist/index.html" ]; then
            cp -f dist/index.html dist/404.html
            echo "Created dist/404.html from dist/index.html"
          else
            echo "dist or dist/index.html missing - skipping 404 fallback"
          fi

      - name: Debug - list dist contents
        run: |
          echo "Dist contents:";
          ls -la dist || true;
          echo "-- head of dist/index.html --";
          head -n 20 dist/index.html || true;
          echo "-- head of dist/404.html --";
          head -n 20 dist/404.html || true;

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
